<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Information</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		Are you sure you want to navigate? there are unsaved changes
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Cancel')">Cancel</button>
		<button type="button" class="btn btn-secondary" (click)="modal.close('Ok')">Ok</button>
	</div>
</ng-template>
