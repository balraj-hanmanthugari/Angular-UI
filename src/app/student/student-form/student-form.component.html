<div class="student-form">
    <div class="title">
        <span *ngIf="!isEdit">{{addTitle}}</span>
        <span *ngIf="isEdit">{{editTitle}}</span>
    </div>
    <ngb-alert type="success" (closed)="closeAlert('success')" [hidden]="hideSuccessMessage">Saved
        successfully</ngb-alert>
    <ngb-alert type="danger" (closed)="closeAlert('failure')" [hidden]="hideFailureMessage">Failed to save</ngb-alert>
    <form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName"
                required #firstName="ngModel">
        </div>
        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First Name is required</div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName"
                required #lastName="ngModel">
        </div>
        <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last Name is required</div>
        <div class="form-group">
            <label for="addressId">City</label>
            <select class="form-control" id="address" [(ngModel)]="selectedCity" name="address">
                <option *ngFor="let cityItem of cities" [value]="cityItem">{{ cityItem }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default"
            [disabled]="!studentForm.form.valid || studentForm.form.untouched" [ngStyle]="{'margin-top':'20px'}">Submit</button>
    </form>
</div>
<!-- #studentForm="ngForm" - template reference variable -->
